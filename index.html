<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narancia calculator</title>
    <script type="text/javascript" src="mainscript.js"></script>
</head>
<body>
    <h1>Welcome to the infamous Narancia Calculator!</h1>
    <img class="mainNarancia" src="./images/Narancia.png">
    <div class="mainBody">
        <p id="numberDisplay">0</p>
            <div class="utility">
                <button class="uButtons" style="background-color: rgba(252, 252, 45, 0.884);">CLR</button>
                <button class="uButtons" style="background-color: rgb(247, 63, 63);">DEL</button>
            </div>
            <div class="operators">
                <button class="oButtons">+</button>
                <button class="oButtons">-</button>
                <button class="oButtons">*</button>
                <button class="oButtons">/</button>
            </div>
            <div class="numbersOneToThree">
                <button class="nButtons">1</button>
                <button class="nButtons">2</button>
                <button class="nButtons">3</button>
            </div>
            <div class="numbersFourToSix">
                <button class="nButtons">4</button>
                <button class="nButtons">5</button>
                <button class="nButtons">6</button>
            </div>
            <div class="numbersSevenToNine">
                <button class="nButtons">7</button>
                <button class="nButtons">8</button>
                <button class="nButtons">9</button>
            </div>
            <div class="finish">
                <button class="nButtons">.</button>
                <button class="nButtons">0</button>
                <button class="nButtons">=</button>
            </div>
    </div>
</body>
</html>
