<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narancia calculator</title>
</head>
<body>
    <h1>Welcome to the infamous Narancia Calculator!</h1>
    <img class="mainNarancia" src="./images/Narancia.png">
    <div class="mainBody">
        <p id="numberDisplay">0</p>
            <div class="utility">
                <button class="uButtons" style="background-color: rgba(252, 252, 45, 0.884);" id="clr">CLR</button>
                <button class="uButtons" style="background-color: rgb(247, 63, 63);" id="delete">DEL</button>
            </div>
            <div class="operators">
                <button class="oButtons" id="plus">+</button>
                <button class="oButtons" id="minus">-</button>
                <button class="oButtons" id="mul">*</button>
                <button class="oButtons" id="dvd">/</button>
            </div>
            <div class="numbersOneToThree">
                <button class="nButtons" id="nOne">1</button>
                <button class="nButtons" id="nTwo">2</button>
                <button class="nButtons" id="nThree">3</button>
            </div>
            <div class="numbersFourToSix">
                <button class="nButtons" id="nFour">4</button>
                <button class="nButtons" id="nFive">5</button>
                <button class="nButtons" id="nSix">6</button>
            </div>
            <div class="numbersSevenToNine">
                <button class="nButtons" id="nSeven">7</button>
                <button class="nButtons" id="nEight">8</button>
                <button class="nButtons" id="nNine">9</button>
            </div>
            <div class="finish">
                <button class="nButtons" id="decimal">.</button>
                <button class="nButtons" id="nZero">0</button>
                <button class="nButtons" id="eq">=</button>
            </div>
    </div>
    <script type="text/javascript" src="mainscript.js"></script>
</body>
</html>
